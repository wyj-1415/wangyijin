<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>登录界面</title>
    <style>
        .container {
            width: 30%;
            margin: 100px 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #login {
            background-color: azure;
            margin: 0 0 30px;
            padding: 30px;
        }

        #imfo {
            border-top: #ccc 1px solid;
            padding: 30px;
        }

        #imfo img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <label for="email">邮箱</label>
            <br />
            <input type="email" id="email" name="email" required />
            <p class="tip"></p>
            <br />
            <label for="password">密码</label>
            <br />
            <input type="password" id="password" name="password" required />
            <br />
            <p class="error"></p>
            <button type="submit">登录</button>
        </div>
        <div id="imfo">
            <h3>登录成功</h3>
            <img src="https://hs-w101415.oss-cn-beijing.aliyuncs.com/undefined%E5%A4%B4%E5%83%8F.jpg" alt="头像">
            <p>姓名</p>
            <p>年龄</p>
            <p>特长</p>
        </div>
    </div>
    <script>
        var imfo = document.getElementById("imfo");
        imfo.style.display = "none";
        function emlcheck(email) {
            var righteml = /^[a-zA-Z0-9._%+-]+@(qq|163)\.(com|cn)$/;
            return righteml.test(email);
        }
        let tip = document.querySelector(".tip");
        let usereml = document.getElementById("email");
        let userpwd = document.getElementById("password");
        usereml.oninput = function () {
            if (emlcheck(usereml.value)) {
                tip.innerHTML = "有效的邮箱地址";
                tip.style.color = "green";
            }
            else {
                tip.innerHTML = "无效的邮箱地址！";
                tip.style.color = "red";
            }
        }
        let msg = [{
            name: '张三',
            age: 20,
            strengths: 'JavaScript',
            avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
            email: 'yunding@qq.com',
            password: 33333
        },
        {
            name: '李四',
            age: 19,
            strengths: 'python',
            avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
            email: '12345678@163.com',
            password: 11111
        },
        {
            name: '王五',
            age: 18,
            strengths: 'Java',
            avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
            email: 'yundingshuyuan@qq.cn',
            password: 222222
        },
        ]
        let btn = document.querySelector("button");
        btn.onclick = function () {
            for (let i = 0; i < msg.length; i++) {
                if (usereml.value == msg[i].email && userpwd.value == msg[i].password) {
                    document.querySelector(".error").innerHTML = "";
                    imfo.style.display = "block";
                    imfo.getElementsByTagName("p")[0].innerHTML = "姓名：" + msg[i].name;
                    imfo.getElementsByTagName("p")[1].innerHTML = "年龄：" + msg[i].age;
                    imfo.getElementsByTagName("p")[2].innerHTML = "特长：" + msg[i].strengths;
                    imfo.getElementsByTagName("img")[0].src = msg[i].avatar;
                    break;
                }
                else {
                    imfo.style.display = "none";
                    document.querySelector(".error").innerHTML = "用户名或密码错误！";
                }
            }

        }


    </script>
</body>

</html>
