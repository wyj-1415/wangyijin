<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>字符串查找</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            margin: 100px;
            width: 20%;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="mom">请输入一个字符串：</label>
        <br>
        <input type="text" id="mom" />
        <br>
        <label for="text">请输入一个子串：</label>
        <br>
        <input type="text" id="son" />
        <button>查找</button>
        <br>
        <p>子串在字符串中出现的次数：</p>
    </div>
    <script>
        var mom = document.getElementById("mom");
        var son = document.getElementById("son");
        var btn = document.getElementsByTagName("button")[0];
        var result = document.getElementsByTagName("p")[0];
        btn.onclick = function () {
            var moms = mom.value;
            var sons = son.value;
            var lm = moms.length;
            var ls = sons.length;
            var i = 0;
            var j = 0;
            var num = 0;
            for (i = 0; i <= lm - ls; i++) {
                for (j = 0; j < ls; j++) {
                    if (moms[i + j] != sons[j]) {
                        break;
                    }
                }
                if (j == ls) {
                    num++;
                }
            }
            result.innerText = "子串在字符串中出现的次数：" + num;
        }
    </script>
</body>

</html>
